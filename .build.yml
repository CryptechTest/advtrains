image: debian/stable
packages: 
- git
- curl
- minetest-server
- unzip
- wget
- lua-busted
- pandoc
- texlive-extra-utils
- texlive-latex-base
- texlive-latex-extra
- texlive-fonts-extra
- texlive-pictures
- texlive-science
- tidy
sources :
- https://git.sr.ht/~gpcf/advtrains
artifacts:
- .minetest/mods/advtrains/assets/manual/tex/a4manual.pdf
- .minetest/mods/advtrains/assets/manual/tex/a5manual.pdf
- .minetest/mods/advtrains/assets/manual/man.tar.xz

tasks:

- download_mt_server: |
    mkdir bin
    wget https://lifomaps.de/advtrains-test/builtin.tar.gz
    tar xf builtin.tar.gz
    curl https://lifomaps.de/advtrains-test/minetestserver -o ~/bin/minetestserver
    chmod +x ~/bin/minetestserver
- install_mt_game : |
    curl -L https://github.com/minetest/minetest_game/archive/refs/tags/5.5.0.zip -o minetest_game.zip
    mkdir -p .minetest/games/
    cd .minetest/games
    unzip ../../minetest_game.zip
    mv minetest_game-5.5.0 minetest_game
- install_test_world: |
    mkdir -p .minetest/worlds/
    curl https://lifomaps.de/advtrains-test/testworld.tar.gz -o ~/testworld.tar.gz
    cd .minetest/worlds/
    tar xf ../../testworld.tar.gz
- run_unit_tests : |
    cd advtrains/advtrains
    busted
    cd ../advtrains_interlocking
    busted
    cd ../serialize_lib
    busted
- activate_test_env: |
    cd advtrains
    git merge --no-commit origin/luaatcdebug
- install_advtrains : |
    mkdir .minetest/mods
    cp -r advtrains .minetest/mods
    cd .minetest/mods
    git clone https://git.bananach.space/basic_trains.git/
- run_test_world: | 
    echo "bind_address = 127.0.0.1" > minetest.conf
    ~/bin/minetestserver --port 31111 --gameid minetest_game --config ~/minetest.conf --world ~/.minetest/worlds/advtrains_testworld
- generate_documentation: |
    make -C ~/.minetest/mods/advtrains/ doc
